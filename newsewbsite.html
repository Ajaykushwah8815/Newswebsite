    <style>
        .mainContainer {
            margin-top: 15vh;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 0.2vh 0.2vh;
        }
        
        body {
            background-color: rgba(121, 216, 33, 0.362);
        }
        
        .height {
            max-height: 25rem;
            overflow: scroll;
            /* min-width: 25rem; */
            border: 3px solid rgb(255, 255, 29);
            margin-bottom: 2rem;
            background-color: antiquewhite;
        }
        
        .block:hover::after {
            filter: blur(15px);
        }
        
        .height:hover {
            transform: scale(1.03);
            border: 3px solid rgb(255, 255, 29);
        }
        /*  */
        
        .block {
            position: relative;
            margin: 10% auto 0;
            width: fit-content;
            background-color: white;
        }
        
        .block:before,
        .block:after {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000, #fb0094, #0000ff, #00ff00, #ffff00, #ff0000);
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: steam 20s linear infinite;
        }
        
        @keyframes steam {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 400% 0;
            }
            100% {
                background-position: 0 0;
            }
        }
        
        .block:after {
            filter: blur(5px);
        }
        /*  */
        
        .height {
            transition: all 0.2s;
        }
        
        .footerlink:hover {
            transform: scale(1.06);
            background-color: #1030bf;
        }
        
        ul li a {
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 0.15em;
            display: inline-block;
            padding: 15px 20px;
            position: relative;
        }
        
        ul li a:after {
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 4px;
            left: 50%;
            position: absolute;
            background: #1030bf;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;
        }
        
        ul li a:hover:after {
            width: 100%;
            left: 0;
        }
        
        .footer {
            width: 100%;
            height: fit-content;
            background-color: #db6930;
            margin-bottom: -65px;
        }
    </style>
